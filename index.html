<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

      <div class="container">
         <h1 class="text-center mt-5 text-light" style="text-transform: uppercase;">weather app</h1>
        <div class="row">
          <div class="col-lg-4">
            <div class="outer position-absolute p-2 ">
              <div class="input-group mb-3 mt-3 text-center ">
                <input id="location" type="text" class="form-control" placeholder="Enter a location">
                <div class="input-group-append">
                  <button id="subbtn" class="btn btn-primary" onclick="searchloction()" type="submit"><i class="fa fa-search "></i></button>
                </div>
              </div>
              <div class="others" id="result"> </div>
             
            </div>
          </div>
          <div class="col-lg-4">
            <div  class="inner display-center">
              <div id="table" class="row">
                <table  class="box"></table>

              </div>
            </div>
          </div>
          <div class="col-lg-4"></div>
        </div>
      </div>
</body>
<script src="./main.js"></script>
</html>
